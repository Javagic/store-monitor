<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Erix Clean Hub - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }

        .dashboard-container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 30px;
        }

        .stat-card {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            border: 2px solid #e9ecef;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .stat-number {
            font-size: 3em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 1.1em;
            color: #6c757d;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .data-section {
            margin: 30px;
            background: #f8f9fa;
            border-radius: 10px;
            overflow: hidden;
        }

        .section-header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            font-size: 1.3em;
            font-weight: bold;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th,
        .data-table td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #dee2e6;
        }

        .data-table th {
            background: #e9ecef;
            font-weight: bold;
            color: #2c3e50;
        }

        .data-table tbody tr:hover {
            background: #f1f3f4;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8em;
            font-weight: bold;
            text-transform: uppercase;
        }

        .status-pending {
            background: #fff3cd;
            color: #856404;
        }

        .status-approved {
            background: #d4edda;
            color: #155724;
        }

        .status-completed {
            background: #d1ecf1;
            color: #0c5460;
        }

        .refresh-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            font-size: 1.1em;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(40, 167, 69, 0.3);
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: #218838;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(40, 167, 69, 0.4);
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #6c757d;
        }

        .no-data {
            text-align: center;
            padding: 40px;
            color: #6c757d;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>üè† Erix Clean Hub</h1>
            <p>Admin Dashboard - Data Management</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <div class="loading">Loading statistics...</div>
        </div>

        <div class="data-section">
            <div class="section-header">üìã Recent Quotes</div>
            <div id="quotesTable">
                <div class="loading">Loading quotes...</div>
            </div>
        </div>
    </div>

    <button class="refresh-btn" onclick="loadDashboard()">
        üîÑ Refresh
    </button>

    <script>
        async function loadDashboard() {
            try {
                // Load statistics
                const statsResponse = await fetch('/api/data/stats');
                const statsData = await statsResponse.json();
                
                if (statsData.success) {
                    renderStats(statsData.stats);
                }

                // Load quotes
                const quotesResponse = await fetch('/api/data/quotes');
                const quotesData = await quotesResponse.json();
                
                if (quotesData.success) {
                    renderQuotes(quotesData.quotes);
                }

            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('statsGrid').innerHTML = 
                    '<div class="loading">Error loading data. Please try again.</div>';
            }
        }

        function renderStats(stats) {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.innerHTML = `
                <div class="stat-card">
                    <div class="stat-number">${stats.totalQuotes}</div>
                    <div class="stat-label">Total Quotes</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.totalContacts}</div>
                    <div class="stat-label">Contact Forms</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.totalSchedules}</div>
                    <div class="stat-label">Schedules</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number">${stats.quotesByStatus?.pending || 0}</div>
                    <div class="stat-label">Pending Quotes</div>
                </div>
            `;
        }

        function renderQuotes(quotes) {
            const quotesTable = document.getElementById('quotesTable');
            
            if (quotes.length === 0) {
                quotesTable.innerHTML = '<div class="no-data">No quotes found</div>';
                return;
            }

            const tableHTML = `
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Customer</th>
                            <th>Service</th>
                            <th>Contact</th>
                            <th>Status</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${quotes.slice(-20).reverse().map(quote => `
                            <tr>
                                <td><strong>${quote.id}</strong></td>
                                <td>${quote.name || 'N/A'}</td>
                                <td>${quote.service || 'N/A'}</td>
                                <td>
                                    üìß ${quote.email || 'N/A'}<br>
                                    üìû ${quote.phone || 'N/A'}
                                </td>
                                <td>
                                    <span class="status-badge status-${quote.status || 'pending'}">
                                        ${quote.status || 'pending'}
                                    </span>
                                </td>
                                <td>${new Date(quote.timestamp).toLocaleDateString()}</td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;
            
            quotesTable.innerHTML = tableHTML;
        }

        function getStatusBadge(status) {
            const statusClass = status ? `status-${status.toLowerCase()}` : 'status-pending';
            return `<span class="status-badge ${statusClass}">${status || 'pending'}</span>`;
        }

        // Load dashboard on page load
        document.addEventListener('DOMContentLoaded', loadDashboard);

        // Auto-refresh every 30 seconds
        setInterval(loadDashboard, 30000);
    </script>
</body>
</html>
